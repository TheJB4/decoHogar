<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://kit.fontawesome.com/318ff7de07.js" crossorigin="anonymous"></script>
    <title>Navbar</title>
  </head>
  <body>
    <header>

      <nav class="navbar navbar-expand-lg bg-body-tertiary ">
        <div class="container-fluid">
          <div>
            <a class="navbar-brand" href="#"><img class="logo" src="./img/icono.jpg" alt=""></a>
          </div>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Categorias
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Muebles</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Decoraciones</a>
                  </li>
                </ul>
              </li>
            </div>
                
              <form class="d-flex w-100 boton" role="search">
                <input
                  class="form-control me-2 txtBuscar"
                  type="search"
                  placeholder="¿Qué es lo que buscas?"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success btnBusq" type="submit">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </form>
       
              <a class="nav-link active p-2" aria-current="page" href="#">Nosotros</a>
              <a class="nav-link active p-2" aria-current="page" href="#">Contactenos</a>
              <div class="navbar-nav me-auto mb-2 mb-lg-0 d-flex">
                <div class="nav-item">
                  <a class="nav-link" href="#"><i class="fa-solid fa-user"></i></a>
                </div>
                <div class="nav-item">
                  <a class="nav-link" href="#"><i class="fa-solid fa-heart"></i></a>
                </div>
                <div class="nav-item">
                  <a class="nav-link" href="#"><i class="fa-solid fa-cart-shopping"></i></a>
                </div>
              </div>


            </div>
          </div>
        </div>
      </nav>
    </header>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    
  </body>
</html>
