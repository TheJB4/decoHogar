<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://kit.fontawesome.com/318ff7de07.js" crossorigin="anonymous"></script>
    <title>Navbar</title>
  </head>
  <body>
    <header>

      <nav class="navbar navbar-expand-lg bg-body-tertiary ">
        <div class="container-fluid">
          <div>
            <a class="navbar-brand" href="#"><img class="logo" src="./img/icono.jpg" alt=""></a>
          </div>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Categorias
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Muebles</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Decoraciones</a>
                  </li>
                </ul>
              </li>
            </div>
                
              <form class="d-flex w-100 boton" role="search">
                <input
                  class="form-control me-2 txtBuscar"
                  type="search"
                  placeholder="¿Qué es lo que buscas?"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success btnBusq" type="submit">
                  <i class="bi bi-search"></i>
                </button>
              </form>
       
              <a class="nav-link active p-2" aria-current="page" href="#">Nosotros</a>
              <a class="nav-link active p-2" aria-current="page" href="#">Contactenos</a>
              <button class="btn border-0" data-bs-target="#modalLogin" data-bs-toggle="modal">Login</button>

              <div class="navbar-nav me-auto mb-2 mb-lg-0 d-flex">
                <div class="nav-item">
                  <a class="nav-link" href="#"><i class="fa-solid fa-user"></i></a>
                </div>
                <div class="nav-item">
                  <a class="nav-link" href="#"><i class="fa-solid fa-heart"></i></a>
                </div>
                <div class="nav-item">
                  <a class="nav-link" href="./pages/carrito.html"><i class="fa-solid fa-cart-shopping"></i></a>
                </div>
              </div>


            </div>
          </div>
        </div>
      </nav>
    </header>
    <div class="modal fade" id="modalLogin" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header text-center">
            <h1 class="modal-title fs-5" id="modalLogin"> <b>Accede</b> a tu cuenta!</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label fw-bold">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label fw-bold">Password</label>
                <input type="password" class="form-control" id="password" required>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Recordarme</label>
              </div>
            </form>
          </div>
          <div class="modal-footer justify-content-center">
            <button class="btn btn-primary w-100 border-black colorBtn">Login</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    
  </body>
</html>
