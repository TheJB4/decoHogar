<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Pacifico&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../styles/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>
    <section class="container-fluid">
        <div class="row">
            <!-- Titulo principal -->
            <div>
                <h1 class="text-center">Crea un perfil para ser parte de nuestra familia!</h1>
                <p class="text-center">Â¿Ya tenes cuenta? Inicia sesion</p>
            </div>

            <!-- Carousel Container -->
            <div class="containerCarousel col-md-6 d-md-flex justify-content-center align-items-center d-md-none d-lg-none">
                <div id="carouselInfinite" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active" data-bs-interval="2500">
                        <img src="../assets/escalera-hogar-interior-muebles-wallpaper-preview.jpg" class="d-block w-100 h-25 object-fit-contain" alt="...">
                      </div>
                      <div class="carousel-item" data-bs-interval="2500">
                        <img src="../assets/interior-moderno-muebles-salon-wallpaper-preview.jpg" class="d-block w-100 h-25 object-fit-contain" alt="...">
                      </div>
                      <div class="carousel-item" data-bs-interval="2500">
                        <img src="../assets/vista-interior-acogedora-sala-estar-sillones-cojines-dia-soleado_519129-103.avif" class="d-block w-100 h-25object-fit-contain" alt="...">
                      </div>
                    </div>
                  </div>
            </div>

            <div class="containerImg d-none d-md-block col-md-6 d-md-flex flex-md-column justify-content-center">
                <div class="w-100 row marginBtn">
                    <div class="col-6 mb-0 mt-3">
                        <img src="../assets/escalera-hogar-interior-muebles-wallpaper-preview.jpg" alt="" class="w-100 object-fit-cover my-0">
                    </div>
                    <div class="col-6 mb-3">
                        <img src="../assets/gente1.jpg" alt="" class="w-100">
                    </div>
                    <div class="col-6 mt-4">
                        <img src="../assets/gente2.jpg" alt="" class="w-100 mb-0">
                    </div>
                    <div class="col-6 mt-3 mb-5">
                        <img src="../assets/gente3.jpg" alt="" class="w-100 mb-0">
                    </div>
                </div>
                <div class="w-100 row mt-0">
                    <div class="col-6 mb-0 mt-3 mt-0">
                        <img src="../assets/gente4.jpg" alt="" class="w-100 object-fit-cover my-0 mt-0">
                    </div>
                    <div class="col-6 mb-3 mt-0">
                        <img src="../assets/gente5.jpg" alt="" class="w-100 mt-0">
                        <img src="../assets/escalera-hogar-interior-muebles-wallpaper-preview.jpg" alt="" class="w-100 mb-0 mt-2">
                    </div>
                </div>
            </div>

            <!-- form container -->
            <div class="mt-5 col-md-6">
                <form>
                    <div class="mb-3">
                      <label for="name" class="form-label">Nombre y apellido</label>
                      <input type="text" class="form-control" id="name" name="" required>
                    </div>
                    <div class="mb-3">
                        <label for="user" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="user" aria-describedby="userName" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                      </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="cellphone" class="form-label">Telefono</label>
                        <input type="text" class="form-control" id="cellphone" aria-describedby="emailHelp" required>
                    <div class="mb-3">
                        <label for="addres" class="form-label">Domicilio</label>
                        <input type="text" class="form-control" id="addres" aria-describedby="emailHelp" required>
                    </div>
                    <div class="mb-3">
                        <label for="zip" class="form-label">Codigo Postal</label>
                        <input type="number" class="form-control" id="zip" aria-describedby="emailHelp" required>
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                      <label class="form-check-label" for="exampleCheck1">Aceptar terminos y condiciones</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 colorBtn">Submit</button>
                  </form>
                  
            </div>
        </div>
    </section>
    <div>.</div>
    <div>.</div>
    <div>.</div>
    <div>.</div>
    <script src="../js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/dc095ddc9e.js" crossorigin="anonymous"></script>
</body>

</html>
